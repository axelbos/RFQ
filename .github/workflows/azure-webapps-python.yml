name: Build and deploy zipped Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: rfqpoc  # Ditt appnamn i Azure
  PYTHON_VERSION: '3.13'  # Använd en stabil version – 3.13 är inte alltid tillgänglig i Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Kopiera alla venv-paket till app-root så de kommer med i zip
          cp -r venv/lib/python*/site-packages/* ./ || true

      - name: Create ZIP package
        run: |
          zip -r app.zip . -x "venv/*" ".git/*" ".github/*" "app.zip"

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
