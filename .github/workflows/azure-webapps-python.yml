name: Deploy lean Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: rfqpoc  # Ã„ndra till ditt app-namn
  PYTHON_VERSION: '3.13'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create minimal zip package (code only)
        run: |
          zip -r app.zip . -x ".git/*" ".github/*" "venv/*" "__pycache__/*" "*.pyc" "*.md" "*.zip"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
